<body>
    <h1>Using Datatypes</h1>
    <script>
        var bool = true;
        console.log(typeof bool);
        var num = 5;
        console.log(typeof num);
        var string = "5";
        console.log(typeof string);
        var nul = null;
        console.log(typeof nul);
        var bignum = 29835852265892n;
        console.log(typeof bignum)
    </script>
